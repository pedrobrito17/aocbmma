<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Página da Associação dos Oficiais do Corpo de Bombeiros Militar do Maranhão">
    <meta name="keywords" content="associação, cbmma">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/brasao.ico}">
    <title>AOCBMMA | Associação dos Oficiais do Corpo de Bombeiros Militar do Maranhão</title>
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>

    <div class="block-esqueceu-senha">
        <img class="brasao" th:src="@{/img/brasao.png}" alt="Brasão AOCBMMA">
        <div class="container">

            <form th:action="@{/recuperar-senha}" method="POST">
                <p class="text-center mt-5">Identifique-se para receber um e-mail com as instruções e o link para criar uma nova senha</p>
                <div class="row mt-4">
                    <div class="col-sm-12">
                        <div class="alert alert-danger" th:if="${msgerro} != null">
                            <span th:text="${msgerro}"></span>
                        </div>
                        <div class="alert alert-success" th:if="${msg} != null">
                            <span th:text="${msg}"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input class="form-control form-custom" type="email" name="email" autofocus required>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 text-center">
                        <button class="btn btn-danger btn-sis btn-block" type="submit">RECUPERAR SENHA</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
