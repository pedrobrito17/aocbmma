<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Página da Associação dos Oficiais do Corpo de Bombeiros Militar do Maranhão">
    <meta name="keywords" content="associação, cbmma">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/brasao.ico}">
    <title>AOCBMMA | Associação dos Oficiais do Corpo de Bombeiros Militar do Maranhão</title>
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <main>
        <div class="container">
            <div class="row mt-2">
                <div class="col-12" id="conteudo">


                    <div th:if="${msg}">
                        <!-- <div> -->
                        <br><br><br><br>
                        <h1>Parabéns por sua decisão!</h1>
                        <a target="_blank" th:href="@{/login}" class="btn btn-info">ACESSAR SISTEMA</a>
                        <br><br><br><br><br><br>
                    </div>

                    <div th:if="${not msg_erro.empty}">
                        <!-- <div> -->
                        <br><br><br><br>
                        <h1>Houve um erro no seu cadastro</h1>
                        <h5 th:utext="${msg_erro}"></h5>
                        <input type='button' class="btn btn-warning" value='Voltar' onclick='history.go(-1)' />
                        <br><br><br><br><br><br>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
</html>
