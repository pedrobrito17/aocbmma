<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Página da Associação dos Oficiais do Corpo de Bombeiros Militar do Maranhão">
    <meta name="keywords" content="associação, cbmma">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/brasao.ico}">
    <title>AOCBMMA | Associação dos Oficiais do Corpo de Bombeiros Militar do Maranhão</title>
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mdb.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>

    <div class="block-login">
        <img class="brasao" th:src="@{/img/brasao.png}" alt="Brasão AOCBMMA">
        <div class="container">

            <form th:action="@{/login}" method="POST">
                <br>
                <div class="form-group">
                    <label for="matricula">E-mail</label>
                    <input class="form-control form-custom" type="text" name="username" autofocus required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control form-custom" type="password" name="password" required>
                    <input type="checkbox" id="remember-me" name="remember-me" />
                    <label for="remember-me">Lembrar-me</label><br>
                    <span class="psw"><a th:href="@{/contato}">Esqueceu a senha?</a></span>
                </div>

                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

                <button type="submit" class="btn btn-danger btn-noticias btn-block mt-4">ACESSAR</button>
            </form>
        </div>
    </div>

    <br><br>
    <div class="container">
            <div class="row">
                <div class="col-6 offset-3">
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Até breve!</div>
                    </div>
    
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">E-mail e/ou senha inválido.</div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
