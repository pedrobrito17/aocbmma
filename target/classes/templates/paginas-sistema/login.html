<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Página da Associação dos Oficiais do Corpo de Bombeiros Militar do Maranhão">
    <meta name="keywords" content="associação, cbmma">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/brasao.ico}">
    <title>AOCBMMA | Associação dos Oficiais do Corpo de Bombeiros Militar do Maranhão</title>
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body>

    <div class="block-login">
        <img class="brasao" th:src="@{/img/brasao.png}" alt="Brasão AOCBMMA">
        <div class="container">

            <form th:action="@{/login}" method="POST">
                <br>
                <div class="form-group">
                    <label for="username">E-mail</label>
                    <input class="form-control form-custom" type="email" name="username" autofocus required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input class="form-control form-custom" type="password" name="password" required>
                    <input type="checkbox" id="remember-me" name="remember-me" />
                    <label for="remember-me">Lembrar-me</label><br>
                    <span class="psw"><a th:href="@{/esqueceu-senha}">Esqueceu a senha?</a></span>
                </div>
                <button type="submit" class="btn btn-danger btn-sis btn-block mt-4">ACESSAR</button>
            </form>
        </div>
    </div>

    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-6 offset-lg-3">
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Até breve!</div>
                </div>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">E-mail e/ou senha inválido.</div>
                </div>

                <div class="alert alert-success" th:if="${msg} != null">
                    <span th:text="${msg}"></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
