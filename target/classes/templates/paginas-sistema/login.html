<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Página da Associação dos Oficiais do Corpo de Bombeiros Militar do Maranhão">
    <meta name="keywords" content="associação, cbmma">
    <title>AOCBMMA | Associação dos Oficiais do Corpo de Bombeiros Militar do Maranhão</title>
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
    <div class="block-login">
        <img class="brasao" src="/img/brasao.png" alt="Brasão AOCBMMA">
        <div class="container">
            <form action="#">
                <div class="text-center">
                </div>
                <div class="form-group">
                    <label for="matricula"><b>Matrícula</b></label>
                    <input class="form-control" type="text" name="matricula" required>
                </div>
                <div class="form-group">
                    <label for="senha"><b>Senha</b></label>
                    <input class="form-control" type="password" name="senha" required>
                    <span class="psw"><a href="#">Esqueceu a senha?</a></span>
                </div>

                <button type="submit" class="btn btn-success btn-block mt-4">Fazer login</button>
            </form>
        </div>
    </div>
</body>

</html>
