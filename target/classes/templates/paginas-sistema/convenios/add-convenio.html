<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{padrao/layout-sistema-base}">

<head>
</head>

<body>
    <main layout:fragment="conteudo">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <h4><b>NOVO CONVÊNIO</b></h4>
                    <hr>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 offset-lg-1">

                    <form enctype="multipart/form-data" th:action="@{/sisaocbmma/salvar-convenio}" th:method="POST">
                        <div class="form-group">
                            <label for="nome_empresa">Empresa</label>
                            <input class="form-control" name="nome_empresa" type="text" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select class="form-control" name="categoria" required>
                                <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.categoria}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="logo">Logo</label>
                            <input class="form-control" name="logo" type="file" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="beneficio">Benefício</label>
                            <textarea name="beneficio" class="form-control" rows="5" cols="30" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">SALVAR</button>
                    </form>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
