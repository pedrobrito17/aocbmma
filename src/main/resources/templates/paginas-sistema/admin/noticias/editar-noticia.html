<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{padrao/layout-admin-base}">

<head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
</head>

<body>
    <main layout:fragment="conteudo">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <h4><b>EDITOR NOTÍCIA</b></h4>
                    <hr>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 offset-lg-1">

                    <!-- MENSAGEM DE SUCESSO -->
                    <div th:replace="padrao/mensagens-alerta :: mensagem-sucesso"></div>
                    <!-- MENSAGEM DE ERRO -->
                    <div th:replace="padrao/mensagens-alerta :: mensagem-erro"></div>

                    <form enctype="multipart/form-data" th:action="@{/admin/atualizar-noticia}" th:method="POST" th:object="${noticia}">
                        <input hidden type="number" name="id" th:field="*{id}">
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input class="form-control" name="titulo" type="text" th:field="*{titulo}" required autofocus>
                        </div>
                        <img class="img-fluid img-thumbnail mb-3" th:src="@{'data:image/png;base64,'+${noticia.generateBase64Image()}}" alt="foto">
                        <div class="form-group">
                            <input class="form-control" name="imagem" type="file" accept="image/*">
                        </div>
                        <div class="form-group">
                            <textarea id="summernote" name="noticia" th:field="*{noticia}"></textarea>
                        </div>
                        <input hidden type="date" name="data-postagem" th:value="${#dates.format(noticia.data_postagem, 'yyyy-MM-dd')}">
                        <button type="submit" class="btn btn-danger btn-noticias float-right">SALVAR</button>
                    </form>

                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#summernote').summernote({
                    lang: 'pt-BR',
                    height: 300,
                    toolbar: [
                        ['style', ['bold', 'italic', 'underline', 'clear']],
                        ['font', ['strikethrough', 'superscript', 'subscript']],
                        ['fontsize', ['fontsize']],
                        ['color', ['color']],
                        ['para', ['ul', 'ol', 'paragraph']],
                        ['height', ['height']]
                    ]
                });
            });
            $('#noticias').addClass('menu-ativo');
        </script>
    </main>
</body>

</html>
