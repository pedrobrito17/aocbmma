<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{padrao/layout-sistema-base}">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form-socio.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/animation-load.css}">
</head>

<body>
    <main layout:fragment="conteudo">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <h4><b>MEUS DADOS</b></h4>
                    <hr>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-lg-8 offset-lg-2">

                    <form th:action="@{/sisaocbmma/atualizar-socio}" th:method="POST" th:object="${socio}" id="form-meus-dados">
                        
                        <fieldset>
                            <legend>Dados pessoais</legend>
                            <div class="row">
                                <div class="col-12">
                                    <label for="nome">Nome completo</label>
                                    <input type="text" class="form-control form-custom" th:field="*{nome}">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="cpf">CPF</label>
                                    <input class="form-control form-custom cpf" type="text" th:field="*{cpf}">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="data_nascimento">Data de nascimento</label>
                                    <input class="form-control form-custom data_nascimento" type="text" th:field="*{data_nascimento}">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="mt-4" th:if="${socio.dadosOficial}">
                            <legend>Dados do oficialato</legend>

                            <div class="row">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="nome_guerra">Nome de guerra</label>
                                    <input class="form-control form-custom" type="text" th:field="*{dadosOficial.nome_guerra}">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="posto">Posto</label>
                                    <select class="form-control form-custom" th:field="*{dadosOficial.posto}">
                                        <option value="" selected hidden>Grad/Posto</option>
                                        <option value="SUBTENENTE">SUBTENENTE</option>
                                        <option value="CADETE">CADETE</option>
                                        <option value="ASPIRANTE A OFICIAL">ASPIRANTE A OFICIAL</option>
                                        <option value="2º TENENTE">2º TENENTE</option>
                                        <option value="1º TENENTE">1º TENENTE</option>
                                        <option value="CAPITÃO">CAPITÃO</option>
                                        <option value="MAJOR">MAJOR</option>
                                        <option value="TENENTE CORONEL">TENENTE CORONEL</option>
                                        <option value="CORONEL">CORONEL</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-12 col-lg-6" id="quadro">
                                    <label for="quadro">Quadro</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"
                                        th:field="*{dadosOficial.quadro}" value="QOC">
                                        <label class="form-check-label" for="dadosOficial.quadro">QOC</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"
                                        th:field="*{dadosOficial.quadro}" value="QOA">
                                        <label class="form-check-label" for="dadosOficial.quadro">QOA</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"
                                        th:field="*{dadosOficial.quadro}" value="QOE">
                                        <label class="form-check-label" for="dadosOficial.quadro">QOE</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"
                                        th:field="*{dadosOficial.quadro}" value="QOS">
                                        <label class="form-check-label" for="dadosOficial.quadro">QOS</label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-lg-6" id="corporacao">
                                    <label for="corporacao">Corporação</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{dadosOficial.corporacao}"
                                            value="CBMMA">
                                        <label class="form-check-label" for="dadosOficial.corporacao">CBMMA</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{dadosOficial.corporacao}"
                                            value="PMMA">
                                        <label class="form-check-label" for="dadosOficial.corporacao">PMMA</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{dadosOficial.corporacao}"
                                            value="Forças Armadas">
                                        <label class="form-check-label" for="dadosOficial.corporacao">Forças Armadas</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <label for="lotacao">Lotação</label>
                                    <input class="form-control form-custom" type="text" th:field="*{dadosOficial.lotacao}">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="rg_militar">RG Militar</label>
                                    <input class="form-control form-custom rg_militar" type="text" th:field="*{dadosOficial.rg_militar}">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="matricula">Matrícula</label>
                                    <input class="form-control form-custom matricula" type="text" th:field="*{dadosOficial.matricula}">
                                </div>
                            </div>
                        </fieldset>
                        
                        <fieldset  class="mt-4">
                            <legend>Dados bancários</legend>
                            <div class="row">
                                <div class="col-12">
                                    <label for="banco">Banco</label>
                                    <select id="banco" class="form-control form-custom" th:field="*{dadosBancarios.banco}">
                                        <option value="" selected hidden>Banco</option>
                                        <option value="Banco do Brasil S.A.">001 - Banco do Brasil S.A.</option>
                                        <option value="Banco Itaú S.A.">341 - Banco Itaú S.A.</option>
                                        <option value="Banco Santander S.A.">003 - Banco Santander S.A.</option>
                                        <option value="Banco Real S.A.">356 - Banco Real S.A.</option>
                                        <option value="Banco Bradesco S.A.">237 - Banco Bradesco S.A.</option>
                                        <option value="Caixa Econômica Federal">104 - Caixa Econômica Federal</option>
                                        <option value="Banco Rural S.A.">453 - Banco Rural S.A.</option>
                                        <option value="Banco Safra S.A.">422 - Banco Safra S.A.</option>
                                        <option value="Banco Rendimento S.A.">633 - Banco Rendimento S.A.</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="agencia">Agência</label>
                                    <input class="form-control form-custom agencia" type="text" th:field="*{dadosBancarios.agencia}">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="conta_corrente">Conta corrente</label>
                                    <input class="form-control form-custom conta_corrente" type="text" th:field="*{dadosBancarios.conta_corrente}">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="mt-4">
                            <legend>Endereço</legend>
                            <div th:replace="padrao/elementos :: loading"></div>
                            <div class="row">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="cep">CEP</label>
                                    <input class="form-control form-custom cep" type="text" th:field="*{dadosContato.cep}">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-6">
                                    <label for="endereco">Endereço</label>
                                    <input class="form-control form-custom endereco" type="text" th:field="*{dadosContato.endereco}" readonly>
                                </div>
                                <div class="col-6">
                                    <label for="numero">Número</label>
                                    <input class="form-control form-custom" type="text" th:field="*{dadosContato.numero}">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-6">
                                    <label for="complemento">Complemento</label>
                                    <input class="form-control form-custom" type="text" th:field="*{dadosContato.complemento}">
                                </div>
                                <div class="col-6">
                                    <label for="bairro">Bairro</label>
                                    <input class="form-control form-custom bairro" type="text" th:field="*{dadosContato.bairro}" readonly>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="cidade">Cidade</label>
                                    <input class="form-control form-custom cidade" type="text" th:field="*{dadosContato.cidade}" readonly>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="uf">UF</label>
                                    <input class="form-control form-custom uf" type="text" th:field="*{dadosContato.uf}" readonly>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="mt-4">
                            <legend>Contato</legend>
                            <div class="row">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="whatsapp">Whatsapp</label>
                                    <input class="form-control form-custom phone_with_ddd" type="tel" th:field="*{dadosContato.whatsapp}">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="celular">Celular</label>
                                    <input class="form-control form-custom phone_with_ddd" type="tel" th:field="*{dadosContato.celular}">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="email">E-mail</label>
                                    <input class="form-control form-custom email" type="email" th:field="*{dadosContato.email}">
                                </div>
                            </div>
                        </fieldset>

                        <!-- FORM INVISÍVEL PARA ENVIAR O OBJETO COMPLETO -->
                        <input th:field="*{id}" type="text" hidden>
                        <input th:field="*{path_foto_perfil}" type="text" hidden>
                        <input th:field="*{tipoSocio}" type="text" hidden>
                        <input th:field="*{situacao}" type="text" hidden>

                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-danger btn-sis btn-block mt-4 mb-4">SALVAR</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        
        <script th:src="@{/js/jquery.mask.min.js}"></script>
        <script th:src="@{/js/jquery.validate.min.js}"></script>
        <script th:src="@{/js/additional-methods.min.js}"></script>
        <script th:src="@{/js/form-validation.js}"></script>
        <script th:src="@{/js/form-socio.js}"></script>
    </main>
</body>
</html>
