<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{padrao/layout-sistema-base}">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form-associese.css}">
</head>

<body>
    <main layout:fragment="conteudo">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <h4><b>MEUS DEPENDENTES</b></h4>
                    <hr>

                </div>
            </div>


            <div class="row">
                <div class="col-sm-12 col-lg-8 offset-lg-2">

                    <form th:action="@{/cadastrar-novo-socio}" th:method="POST" th:object="${socio}" name="form1"
                        onsubmit="validarForm(this); return false;">

                        <!-- <input type="text" th:value="${socio.id}" th:field="*{socio.id}" hidden> -->

                        <fieldset>
                            <legend class="link">
                                Dependentes
                                <a class="text-muted" href="javascript:addDependente()" data-toggle="popover" id="popover">
                                    <i class="fas fa-plus-circle"></i>
                                </a>
                                <a class="text-muted" href="javascript:removeDependente()" data-toggle="popover" id="popover">
                                    <i class="fas fa-minus-circle"></i>
                                </a>
                            </legend>
                            <div id="dependente">

                                <div th:each="dep,index : ${socio.dependentes}">
                                    <div class="row">
                                        <div class="col-sm-12 col-lg-8">
                                            <input class="form-control form-custom" type="text" name="dependente"
                                                placeholder="Dependente" th:field="*{dependentes[index].nome}">
                                        </div>
                                        <div class="col-sm-12 col-lg-4">
                                            <select class="form-control form-custom" th:field="*{dependentes[index].parentesco}">
                                                <option value="" selected hidden>Parentesco</option>
                                                <option value="Cônjugue">Cônjugue</option>
                                                <option value="Filho(a)">Filho(a)</option>
                                                <option value="Pai">Pai</option>
                                                <option value="Mãe">Mãe</option>
                                                <option value="Sogro(a)">Sogro(a)</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </fieldset>
                        <br>
                        <div class="row">
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-danger btn-noticias mt-4 mb-4">SALVAR</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
