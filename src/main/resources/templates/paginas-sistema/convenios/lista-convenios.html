<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{padrao/layout-sistema-base}">

<head>
</head>

<body>
    <main layout:fragment="conteudo">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <h4><b>Convênios</b></h4>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 offset-lg-1">

                    <!-- MENSAGEM DE SUCESSO -->
                    <div th:replace="padrao/mensagens-alerta :: mensagem-sucesso"></div>
                    <!-- MENSAGEM DE ERRO -->
                    <div th:replace="padrao/mensagens-alerta :: mensagem-erro"></div>

                    <table class="table table-striped">
                        <tr class="table-header">
                            <th>Empresa</th>
                            <th>Benefício</th>
                            <th></th>
                        </tr>
                        <tr th:each="convenio : ${convenios}">
                            <td th:text="${convenio.nome_empresa}"></td>
                            <td th:text="${convenio.beneficio}"></td>
                            <td class="text-right">
                                <a th:href="@{/sisaocbmma/editar-convenio/{id}(id=${convenio.id})}"><button class="btn btn-outline-primary btn-sm">Editar</button></a>
                                <a th:href="@{/sisaocbmma/excluir-convenio/{id}(id=${convenio.id})}"><button class="btn btn-outline-danger btn-sm">Excluir</button></a>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
</body>

</html>
